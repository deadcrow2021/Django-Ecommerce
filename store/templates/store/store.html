{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<h1>Store</h1>

{% for product in products %}
<div class="product">
    <img src="{{ product.imageURL }}">
    <p>{{ product.name}}</p>
    <p>Price: {{ product.price|floatformat:2 }}</p>
    <button class="update-cart" data-product="{{ product.id }}" data-action="add">Add to cart</button>
    <br>
</div>
{% endfor %}
{% endblock %}
